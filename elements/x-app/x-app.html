<dom-module id="x-app">
    <template>
        <style>
         paper-fab{
             position: fixed;
             right: 10px;
             bottom: 10px;
             --paper-fab-background: var(--paper-light-blue-500);
             --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
         }
        </style>
        <link rel="stylesheet" href="../../bower_components/intro.js/introjs.css">
	<paper-tabs selected="{{selected}}" attr-for-selected="name"
            data-intro="This is the tap bar"
        >
            <paper-tab name="instruction">instructions</paper-tab>
            <paper-tab name="video">video</paper-tab>
            <paper-tab name="annotation">annotation</paper-tab>
            <paper-tab name="preview">submit results</paper-tab>
	</paper-tabs>
	<neon-animated-pages entry-animation="fade-in-animation" exit-animation="fade-out-animation" selected="[[selected]]" attr-for-selected="name">
            <neon-animatable style="background-color:green" name="instruction">
                <iframe src="../../instruction.html" style="width: 100vw;height: 90vh"></iframe>
            </neon-animatable>
	    <neon-animatable style="background-color:red" name="video">
		<x-video-tab
		    frame-height="[[frameHeight]]"
		    frame-width="[[frameWidth]]"
		    vid="[[vid]]"></x-video-tab>
	    </neon-animatable>
	    <neon-animatable style="background-color:blue" name="annotation">
		<x-annotation-tab
		    canvas-height="[[frameHeight]]"
		    canvas-width="[[frameWidth]]"
		    vid="[[vid]]"
		    check-list="{{checkList}}"
		></x-annotation-tab>
	    </neon-animatable>
	    <neon-animatable style="background-color:white" name="preview">
		<x-result-tab check-list="[[checkList]]" on-submit="submitForm" ></x-result-tab>
	    </neon-animatable>
	</neon-animated-pages>
        <paper-fab class="help-button" on-click="startHelp"
                   icon="icons:info"
        ></paper-fab>
    </template>
</dom-module>
<script type="text/javascript" src="./x-app.js"></script>
